<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coze AI Chatbot Embed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #374151;
      --color-muted: #6b7280;
      --card-bg: #f9fafb;
      --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
      --radius: 0.75rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      max-width: 1200px;
      width: 100%;
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-weight: 600;
      font-size: 3rem;
      line-height: 1.1;
      margin: 0;
      color: var(--color-text);
    }

    header p {
      font-weight: 400;
      font-size: 1.125rem;
      color: var(--color-muted);
      margin-top: 0.5rem;
    }

    main {
      max-width: 900px;
      width: 100%;
      background-color: var(--card-bg);
      box-shadow: var(--card-shadow);
      border-radius: var(--radius);
      padding: 1rem;
      min-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe.chatbot-frame {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: var(--radius);
      box-shadow: rgba(0, 0, 0, 0.1) 0 0 10px;
      transition: box-shadow 0.3s ease;
    }

    iframe.chatbot-frame:hover,
    iframe.chatbot-frame:focus {
      box-shadow: rgba(0, 0, 0, 0.2) 0 0 20px;
      outline: none;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: var(--color-muted);
      text-align: center;
      max-width: 900px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Coze AI Chatbot Embed</h1>
    <p>This page hosts your Coze AI Chatbot for embedding in other sites.</p>
  </header>
  <main>
    <!-- Replace the src URL below with your actual Coze AI chatbot URL -->
    <iframe
      class="chatbot-frame"
      src="https://your-coze-ai-chatbot-url.example.com"
      title="Coze AI Chatbot"
      allow="microphone; camera; geolocation; autoplay"
      sandbox="allow-scripts allow-same-origin allow-forms"
    ></iframe>
  </main>
  <footer>
    &copy; 2024 Your Company or Name. Powered by Coze AI.
  </footer>
</body>
</html>
